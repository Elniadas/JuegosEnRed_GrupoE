<!DOCTYPE html>
<html lang="en">

<head>

    <style>
      

        .sChat {
            width:  435px;
            height: 400px;
            border: 6px solid black;
            background: #dfa232;
            padding: 10px;
            margin: 10px;
            overflow: hidden;
            overflow-y: scroll;
            position: static;
            vertical-align: middle;


        }

        p{
            font-size: 19px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        input{
            background-color: #dfa232;
            border: 4px solid black;
            box-sizing: border-box;
            padding-right: 12px;
            padding-top: 5px;
            padding-bottom: 5px;
            width: 75%;
            margin-left: 2px;
        }

        #summit{
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;            
            border-radius: 10px;
            border-width: 4px;
            border-color: black;
            background-color: orange;
            font-weight: bold;
            padding: 7px;
            box-shadow: 0 4px rgb(46, 46, 46);
        }

        #summit:hover{
            background-color: orangered;
        }

        #summit:active{
            box-shadow: 0 0px rgb(46, 46, 46);
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    
    <div id='chat' class="sChat">
        <p>No estas conectado, con√©ctate para poder leer el chat</p>
    </div>
    <input id='mensaje' type='text' placeholder="mensaje">
    <button id='summit'>Enviar</button>
    


</body>

</html>
